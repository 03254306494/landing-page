<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fareeha boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Elegant Boutique</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="banner">
        <h2>Discover Your Style</h2>
        <p>Exclusive fashion for every occasion</p>
        <a href="#collection" class="btn">Shop Now</a>
    </section>
    
    <section id="collection">
        <h2>Our Latest Collection</h2>
        <div class="gallery">
            <div class="item"><img src="WhatsApp Image 2025-03-21 at 11.55.54_dd122b8c.jpg" alt="Dress 1"></div>
            <div class="item"><img src="WhatsApp Image 2025-03-21 at 11.55.54_dd122b8c.jpg" alt="Dress 2"></div>
            <div class="item"><img src="WhatsApp Image 2025-03-21 at 11.55.54_dd122b8c.jpg" alt="Dress 3"></div>
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>At Elegant Boutique, we believe in timeless fashion and quality craftsmanship.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
